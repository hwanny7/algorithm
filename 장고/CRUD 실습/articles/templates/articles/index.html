{% extends 'base.html' %}

{% block content %}
<h1>index</h1>
<a href= {% url 'articles:new' %}>New</a>
{% for article in articles %}
  <p>글번호: {{ article.pk }}</p>
  <p>글제목: {{ article.title }} </p>
  <p>글내용: {{ article.content | linebreaks}} </p>
  <a href="{% url 'articles:detail' article.pk %}">[Detail]</a>   <!--해당 pk에 맞는 detail을 return하기 위해-->
  <hr>
{% endfor %}

{% endblock content %}
