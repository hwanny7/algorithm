{% extends 'base.html' %}

{% block content %}
<h1>new</h1>
<form action= {% url 'articles:create' %} method='POST'>
  {% csrf_token %}      <!--POSt를 쓰기 위해 토큰을 발급-->
  <div>
    <label for="title">제목: </label>
    <input type="text" id='title' name='title'>     <!--name은 입력으로 들어올 값의 key 값-->
    <label for="content">내용: </label>
  </div>
  <div>
    <textarea name="content" id="conent" cols="30" rows="10"></textarea>
    <input type="submit">
  </div>
</form>
<hr>
<a href= {% url 'articles:index' %}>Index로 돌아갑시다.</a>
{% endblock content %}
