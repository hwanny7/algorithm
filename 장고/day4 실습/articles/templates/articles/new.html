{% extends 'base.html' %}

{% block content %}
<h1>NEW</h1>
<form action= {% url 'articles:create' %} method='POST'>
  {% csrf_token %}
  <div>  
    <label for="title">Title: </label>
    <input type="text" id="title" name="title">
  </div>
  <div>
    <label for="content">Content: </label>
    <textarea name="content" id="content" cols="20" rows="10"></textarea>
  </div>
  <input type="submit">
</form>
{% endblock content %}
