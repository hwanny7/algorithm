{% extends 'base.html' %}

{% block content %}
<h1>EDIT</h1>
<form action= {% url 'articles:update' article.pk %} method='POST'>
  {% csrf_token %}
  <div>
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" value={{article.title}}>
  </div>
  <div>
    <label for="content">Content: </label>
    <textarea name="content" id="content" cols="20" rows="10">{{article.content}}</textarea>
  </div>
  <input type="submit">
</form>

{% endblock content %}
