{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>
  <hr>
  <form action="{% url 'movies:update' movie.pk %}" method = 'POST'>
    {% csrf_token %}
    <div class="my-3">
      <label for="title">TITLE</label>
      <input type="text" id='title' name='title' value="{{movie.title}}">
    </div>
    <div class="my-3">
      <label for="audience">AUDIENCE</label>
      <input type="text" id='audience' name='audience' value ="{{movie.audience}}">
    </div>
    <div class="my-3">
      <label for="release_date">RELEASE_DATE</label>   
      <input type="date" name="release_date" id="release_date" value="{{movie.release_date|date:"Y-m-d"}}">
    </div>
    <div class="my-3">
      <label for="genre">GENRE</label>
      <select name="genre" id="genre">
        {% for genre in genres %}
        <option value ={{genre}}>{{genre}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="my-3">
      <label for="score">SCORE</label>    
      <input type="number" id="score" name="score" value="{{movie.score}}" min="1" max="5" step="0.5">
    </div>
    <div class="my-3">
      <label for="poster_url">POSTER_URL</label>
      <input type="text" id='poster_url' name='poster_url' value="{{movie.poster_url}}">
    </div>
    <div class="my-3">
      <label for="description">DESCRIPTION</label>
      <textarea name="description" id="description" cols="20" rows="3">{{movie.description}}</textarea>
    </div>
    <input type="reset" value='Reset' class="btn btn-outline-dark">
    <input type="submit" value='Submit' class="btn btn-outline-dark">
    <hr>
    <a href="{% url 'movies:index' %}" class="btn btn-secondary btn-sm">BACK</a>
  </form>
{% endblock content %}
